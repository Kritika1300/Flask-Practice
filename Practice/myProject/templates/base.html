<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puppy Rock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</head>
<body>
    <ul class ='nav'>
        <li class = 'nav-link'><a href = "{{url_for('home')}}"> Home </a></li>
        {% if current_user.is_authenticated %}
            <li class = 'nav-link'><a href = "{{url_for('logout')}}">Logout</a></li>
        {% else %}
            <li class = 'nav-link'><a href = "{{url_for('login')}}"> Log In </a></li>
            <li class = 'nav-link'><a href = "{{url_for('register')}}"> Register </a></li>
        {% endif %}
    </ul>

      {% block content %}

      {% endblock %}
</body>
</html>
