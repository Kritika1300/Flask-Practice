{% extends "base.html" %}

{% block content %}
<div class = "jumbotron">
    <h1>Add Owner</h1><br>
    <p>Add a new owner by filling the form below :</p>
    <center>
        <form method = "POST">
            {{ form.hidden_tag() }}
            {{ form.name.label }} {{ form.name() }}
            {{ form.pup_id.label }} {{ form.pup_id() }}
            {{ form.submit() }}
        </form>
    </center>
</div>

{% endblock %}
