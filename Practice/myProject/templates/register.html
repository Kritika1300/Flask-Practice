{% extends "base.html" %}

{% block content %}
<div class = "bg-light p-5 rounded-lg m-3">
    <center>
        <form method = "POST">
            {{ form.hidden_tag() }}
            {{ form.email.label }} {{ form.email() }}
            {{ form.username.label }} {{ form.username() }} 
            {{ form.password.label }} {{ form.password() }} 
            {{ form.pass_confirm.label }} {{ form.pass_confirm() }} <br><br>
            {{ form.submit() }}
        </form>
    </center>
</div>

{% endblock %}
